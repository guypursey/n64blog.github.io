---
layout: default
---

<div class="games-container">
  <h1 class="games-title">Games</h1>
  {% for game in site.games %}
  <article class="games-card">
    <a href="{{ game.url }}">
      <div style="background-image:url('{{ game.boxart }}')" class="games-card__boxart"></div>
    </a>
  </article>
  {% endfor %}
</div>
