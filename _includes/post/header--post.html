<header class="site-header" style="background-image: url({{ page.hero }})">
  <div class="site-header__logo">
    <a href="{{ site.baseurl }}/" id="logo">
      {% include logo.svg %}
    </a>
  </div>
  <article class="post-head">
    <h1 class="post-head__title">{{ page.title }}</h1>
    <h3 class="post-head__subtitle">{{ page.subtitle }}</h3>
    <p class="post-head__author">by {{ page.author }}</p>
  </article>
</header>
